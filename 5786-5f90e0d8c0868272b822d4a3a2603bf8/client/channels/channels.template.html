<div class="text-center" style="height: 100%; overflow-y: scroll">
  <div ui-sref="shows({channel:channel.channel.name})" ng-if="channel.channel.logo" class="channels" ng-repeat="channel in $ctrl.channels">
    <div  class="text-center">
      <img style="min-height:75px; margin: 25px auto 25px auto" ng-src="{{channel.channel.logo}}">
      <p style="font-size:13px">{{channel.channel.name}}</p>
    </div>
  </div>
</div>
